<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your YouTube Channel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #fbf8e6; /* light butter */
            color: #1b5e3c;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #1b5e3c, #2e7d57);
            padding: 70px 20px;
            color: #fbf8e6;
        }

        .logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #d4af37;
            object-fit: cover;
            margin-bottom: 20px;
            background: white;
        }

        h1 {
            font-size: 2.8rem;
            margin: 10px 0;
        }

        p {
            max-width: 600px;
            margin: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.95;
        }

        .btn {
            display: inline-block;
            margin-top: 35px;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #1b5e3c;
            background-color: #fbf8e6;
            border-radius: 40px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #f1ecd0;
            transform: scale(1.06);
        }

        footer {
            background-color: #1b5e3c;
            color: #fbf8e6;
            padding: 18px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Channel Logo" class="logo">

        <h1>Mss kitchenasmr</h1>

        <p>
            Welcome to my YouTube channel.  
            I create asmr cooking and drinks video
        </p>

        <a class="btn" href="https://www.youtube.com/@msskitchen-g6z?si=WEftLZLRpRr-hh" target="_blank">
            Subscribe on YouTube
        </a>
    </header>

    <footer>
        Â© 2026 Mss Kitchenasmr| Green & Butter Theme
    </footer>

</body>
</html>
